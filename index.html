<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicians Bar Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Bar Calculator</h1>
    <form id="musicForm">
        <button type="button" id="bpmTapper" class="tapper">Tap</button>
        <div id="hint" class="hint-container">Please enter more data to calculate values.</div>
        <div class="mbc_line">
            <label for="bpm">BPM:</label>
            <input type="number" id="bpm" min="0" step="1" placeholder="z.B. 120">
        </div>
        <div class="mbc_line">
            <label for="minutes">Minutes:</label>
            <input type="number" id="minutes" min="0" step="1" placeholder="z.B. 3">
        </div>
        <div class="mbc_line">
            <label for="seconds">Seconds:</label>
            <input type="number" id="seconds" min="0" step="1" placeholder="z.B. 45">
        </div>
        <div class="mbc_line">
            <label for="bars">Bars:</label>
            <input type="number" id="bars" min="0" step="1" placeholder="z.B. 246">
        </div>
        <button type="button" id="calculateButton">Calculate</button>
        <button type="button" id="resetButton" class="reset" type="button">Reset</button>
        <br>
        <hr>

        <div id="metronomeControls">
            <div id="lightContainer">
                <div class=""></div>
                <div class=""></div>
                <div class=""></div>
                <div class=""></div>
            </div>

            <label for="rhythmSelect">Choose a rhythm:</label>
            <select id="rhythmSelect">
                <option value="1">1/4 (Quarter note)</option>
                <option value="2">1/8 (Eighth note)</option>
                <option value="3">1/16 (Eighth note)</option>
                <option value="4">6/8 (tripplets)</option>
            </select>
            <button type="button" id="playButton">Play</button>
            <button type="button" id="stopButton" disabled>Stop</button>
            <label for="volumeControl">Volume:</label>
            <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.5">

        </div>

    </form>

    <script src="script.js"></script>
</body>

</html>
